{% extends 'blog/base.html' %} 
{% block content %}
    <h1>블로그 게시판 화면</h1>
    <p>블로그 게시판 첫 화면입니다.</p>

    <a href="{% url 'blog:write' %}">글 작성</a>
<!-- context -->
<!-- 조건문, 순회문 사용가능 -->

<!-- 글이 있을 때 -->
<!-- 테이블 형태 -->
    {% if posts %}
        <table>
            <tr>
                <th>title</th>
                <th>content</th>
                <th>writer</th>
            </tr>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{post.title}}</td>
                <td>{{post.content}}</td>
                <td>{{post.writer}}</td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
    <!-- 글이 없을 때 -->
    {% else %}
        <p>작성된 게시물이 없습니다.</p>
    {% endif%}

{% endblock %}
